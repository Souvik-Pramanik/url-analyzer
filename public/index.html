<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container1">
            <div class="navbar-brand">Web Performence Analyzer</div>
            <div class="navbar-menu">
                <div class="navbar-item">
                    <a href="index.html">Home</a>
                </div>
                <div class="navbar-item dropdown">
                    <a href="aboutus.html">About Us</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Web Performence Analyzer</h1>
        <div class="input-container">
            <input type="text" id="urlInput" placeholder="Enter URL...">
            <button onclick="analyzeURL()">Analyze</button>
        </div>
        <div class="charts-container">
            <div class="chart">
                <h2>Performance</h2>
                <canvas id="performanceChart"></canvas>
            </div>
            <div class="chart">
                <h2>Accessibility</h2>
                <canvas id="accessibilityChart"></canvas>
            </div>
            <div class="chart">
                <h2>SEO</h2>
                <canvas id="seoChart"></canvas>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Web Performence Analyzer</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
